spring.application.name=Toyota-Backend
server.port=8080
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
server.tomcat.accesslog.enabled=true

#JWT Token
jwt.secret-key = toyota32bitbackendprojectrestapi
jwt.expiration-time = 3600000

#Login Auth
login.user.username = admin
login.user.password = 12345

#Command properties
command.platform-name = PF2

#Allowed rates
rates.allowed-rates=USDTRY,EURUSD,GBPUSD

#Base Rates
rates.base.USDTRY=36.40
rates.base.EURUSD=1.09
rates.base.GBPUSD=1.26



